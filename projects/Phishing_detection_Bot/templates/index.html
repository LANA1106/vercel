<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI - Advanced Phishing Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                PhishGuard AI
            </h1>
            <p class="text-gray-300 text-lg">Advanced Phishing Detection System</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Analysis Section -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/20">
                <h2 class="text-2xl font-semibold mb-6 text-white">Phishing Analysis</h2>
                <div class="space-y-8">
                    <!-- URL Analysis -->
                    <div class="analysis-section">
                        <h3 class="text-lg font-medium mb-4 text-white">URL Analysis</h3>
                        <div class="flex space-x-3">
                            <input type="text" id="urlInput" placeholder="Enter URL to analyze" 
                                   class="flex-1 p-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                            <button onclick="analyzeUrl()" 
                                    class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-900">
                                Analyze
                            </button>
                        </div>
                        <div id="urlResult" class="mt-4 hidden"></div>
                    </div>

                    <!-- Message Analysis -->
                    <div class="analysis-section">
                        <h3 class="text-lg font-medium mb-4 text-white">Message Analysis</h3>
                        <textarea id="messageInput" placeholder="Enter message to analyze" 
                                  class="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent h-32"></textarea>
                        <button onclick="analyzeMessage()" 
                                class="mt-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-900">
                            Analyze Message
                        </button>
                        <div id="messageResult" class="mt-4 hidden"></div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/20">
                <h2 class="text-2xl font-semibold mb-6 text-white">AI Assistant</h2>
                <div class="chat-container h-[600px] flex flex-col">
                    <div id="chatMessages" class="flex-1 overflow-y-auto mb-4 p-4 bg-white/5 rounded-xl">
                        <div class="message bot">
                            <p class="text-white">Hello! I'm your PhishGuard AI assistant. How can I help you today?</p>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <input type="text" id="chatInput" placeholder="Type your message..." 
                               class="flex-1 p-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                        <button onclick="sendMessage()" 
                                class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-900">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
